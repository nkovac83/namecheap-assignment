apiVersion: apps/v1
kind: Deployment
metadata:
  name: sretest
  labels:
    app: sretest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sretest
  template:
    metadata:
      labels:
        app: sretest
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/application
                operator: In
                values:
                - "sretest"
      containers:
      - name: sretest
        image: nginx
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 3 
            memory: 128Mi
          requests:
            cpu: 2
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: sretest-service
spec:
  selector:
    app: sretest-service
  type: NodePort
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80